<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="v-modelLazy">
      <!-- 當input unfoucus時 才將值改變 -->
      <input v-model.lazy="msg" />
      <p>lazyMessage: {{msg}}</p>
    </div>

    <div id="v-modelNumber">
      <!-- 在沒有.number時是字串 會變成字串相加 -->
      <input v-model.number="num1" />
      <input v-model.number="num2" />
      <p>number: {{sum}}</p>
    </div>

    <div id="v-modelTrim">
      <!-- 移除前後空白 -->
      <input v-model.trim.lazy="message" />
      <p>trimMessage:{{message}}</p>
    </div>
  </body>

  <script>
    Vue.createApp({
      data() {
        return {
          msg: "msg",
        };
      },
    }).mount("#v-modelLazy");

    Vue.createApp({
      data() {
        return {
          num1: 0,
          num2: 0,
        };
      },
      computed: {
        sum() {
          return this.num1 + this.num2;
        },
      },
    }).mount("#v-modelNumber");

    Vue.createApp({
      data() {
        return {
          message: "trimMessage,",
        };
      },
    }).mount("#v-modelTrim");
  </script>
</html>
