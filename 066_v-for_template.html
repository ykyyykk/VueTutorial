<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 沒成功 -->
    <div id="app" class="container mt-5">
      <div class="dropdown">
        <button
          class="btn brn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          button
        </button>
        <ul class="dropdown-menu" adia-labelledby="dropdownMenuButton">
          <template v-for="link in links" :key="link.id">
            <li>
              <a class="dropdwon-item" :href="link.url">{{link.title}}</a>
            </li>
            <li><div class="dropdown-divider"></div></li>
          </template>
        </ul>
      </div>
    </div>
  </body>

  <script>
    const dropdwon = Vue.createApp({
      data() {
        return {
          links: [
            { id: 1, title: "home", url: "#" },
            { id: 2, title: "about", url: "#" },
            { id: 3, title: "product", url: "#" },
          ],
        };
      },
    }).mount("#app");
  </script>
</html>
