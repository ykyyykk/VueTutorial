<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="block">
      <div v-for="i in sortedNumber">{{i}}</div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          numbers: [1, 2, 3, 4, 5, 6],
        };
      },
      computed: {
        evenNumbers() {
          return this.numbers.filter((num) => num % 2 === 0);
        },
        sortedNumber() {
          // 回傳改變後的順序 原資料沒有被改變 數字從大到小
          return [...this.numbers].sort((a, b) => b - a);
        },
        sort() {
          // 直接改變順序
          return this.numbers.sort((a, b) => b - a);
        },
      },
    }).mount(".block");
  </script>
</html>
