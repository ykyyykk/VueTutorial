<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="vfor">
      <ul>
        <!-- vfor的item 要和 {{}}裡面一樣 -->
        <li v-for="item in arr">{{item}}</li>
      </ul>
    </div>

    <div id="vforIndex">
      <ul>
        <!-- 注意括號不要多一個少一個 -->
        <li v-for="(item,index) in arr">{{index}} / {{item}}</li>
      </ul>
    </div>

    <div id="book">
      <ul>
        <!-- val book 裡面的變數 -->
        <li v-for="val in book">{{val}}</li>
      </ul>
    </div>

    <div id="bookKeyIndex">
      <ul>
        <li v-for="(val, key, index) in book">{{index}} / {{key}} / {{val}}</li>
      </ul>
    </div>

    <div id="app">
      <ul class="pagination">
        <li class="page-item"><a class="page-link">&lt;</a></li>
        <!-- 從 1 開始 因為不是拿一個存在的array-->
        <li class="page-item" v-for="page in 10">
          <a class="page-link">{{page}}</a>
        </li>
        <li class="page-item"><a class="page-link">&gt;</a></li>
      </ul>
    </div>
  </body>
  <script>
    const vfor = Vue.createApp({
      data() {
        return { arr: ["a", "b", "c"] };
      },
    }).mount("#vfor");

    const vforIndex = Vue.createApp({
      data() {
        return {
          arr: ["a", "b", "c"],
        };
      },
    }).mount("#vforIndex");

    const book = Vue.createApp({
      data() {
        return {
          book: {
            title: "008js",
            autor: "kuro",
            publishedAt: "2019/09",
          },
        };
      },
    }).mount("#book");

    const bookKeyIndex = Vue.createApp({
      data() {
        return {
          book: {
            title: "008js",
            autor: "kuro",
            publishedAt: "2019/09",
          },
        };
      },
    }).mount("#bookKeyIndex");

    const app = Vue.createApp({}).mount("#app");
  </script>
</html>
